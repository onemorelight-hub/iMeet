<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
     <!-- build:css css/main.css -->
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>iMeet</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand title" href="/">iMeet</a>
        <a class="nav-link" data-toggle="modal" data-target="#myModal" href="">Contact</a>
    </nav>
	<div class="container">

   

    <form name="myForm" action="/chat" method="GET" onsubmit="return(validate());">
      <div class="place">
        <img src="/assets/images/iMeet-logo.png" alt="imeet-logo" style="width:300px;height:120px;">

      </div>
      <div class="input-group username-group">
        <input type="text" placeholder="Type a user name" name="username" class="form-control text-join-field username-field">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="submit">Join Online</button>
        </div>
      </div>
    </form>
  </div>


   <!-- The Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="color: royalblue;">Anjan Jana</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
    
        <!-- Modal body -->
        <div class="modal-body">
            <p>Village: Paya, Paya Medinipur, Purba Medinipur, West Bengal</p>
            <p>
                <a href="mailto:link2anjan@gmail.com?subject=One%20More%20Light-iMeet">Mail Me</a>
            </p>
            <p>
                <a href="http://twitter.com/share?text= @link2anjan One More Light - iMeet&hashtags=OneMoreLight,AnjanJana,iMeet" target="_blank">
                    Report Bug
                </a>
            </p> 
            <p>** Version 0.0.1: Designed for Desktop. Tested on Chrome Browser</p>

        </div>
    
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    
      </div>
    </div>
  </div>


 
    <script src="/assets/jquery/dist/jquery.slim.min.js"></script>
    <script src="/assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="/assets/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="/assets/js/home.js"></script>
</body>

</html>
